name: Build and Push Doctors Service

on:
  push:
    paths:
      - 'doctors/**'
    branches:
      - main
  pull_request:
    paths:
      - 'doctors/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: abd444168/doctors
          tags: type=sha,format=long
      - uses: docker/build-push-action@v2
        with:
          context: ./doctors
          file: ./doctors/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Update docker-compose.yml
        run: |
          TAG=${{ steps.meta.outputs.tags }}
          sed -i "s/abd444168\/doctors:.*/abd444168\/doctors:$TAG/" docker-compose.yml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update docker-compose.yml with new Doctors image tag
